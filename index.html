<!doctype html>
<html lang="en" ng-app="Dashboard">
  <head>
    <meta charset="UTF-8">

    <title>Video Distribution App</title>

      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      <script type="text/javascript" src="JS/bootstrap.js"></script>
      <script type="text/javascript" src="JS/bootstrap.bundle.min.js"></script>
      <script type="text/javascript" src="JS/jquery-3.6.0.min.js"></script>

      <script type="text/javascript" src= "https://https://github.com/MullanOisin/MyWebsite/blob/js/app.js"</script>

  </head>
  
  <body>

    <div  class="container">
	
	<nav class="navbar navbar-expand-md">
			<li class="nav-item">
				<a class="nav-link" href="#">Login</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">Log out</a>
			</li>
		</ul>
	</div>
</nav>

        <!--Header-->
        <div class="row align-items-start">
            <div class="col-2"  ></div>

            <div class="col-8" style="text-align: center;">
              <h3>Video Distribution App</h3>
            </div>

            <div class="col-2"  ></div>
        </div>

        <!--New Movie Box-->
        <div class="row align-items-start">
            <div class="col-2"  ></div>

            <div class="col-8" style="text-align: left;border-bottom:1px solid #222222;">
              <p>Add Movie</p>

              <form style="font-size: 10pt;" id="newAssetForm">
                <div class="mb-3">
                  <label for="MovieGenre" class="form-label">Movie Genre</label>
                  <input type="text" class="form-control" id="MovieGenre">
                </div>

                <div class="mb-3">
                  <label for="MovieInfo" class="form-label">Movie Info</label>
                  <input type="text" class="form-control" id="MovieInfo">
                </div>

                <div class="mb-3">
                  <label for="MovieName" class="form-label">Movie Name</label>
                  <input type="text" class="form-control" id="MovieName">
                </div>
				
                <div class="mb-3">
                  <label for="YearOfRelease" class="form-label">Year Of Release</label>
                  <input type="number" class="form-control" id="YearOfRelease">
                </div>
				
				<div class="mb-3">
                  <label for="UpMovie" class="form-label">Movie to Upload</label>
                  <input type="file" class="form-control" id="UpMovie">
                </div>
            
                <button type="button" id="subNewForm" class="btn btn-primary">Submit</button> <br/><br/>
                
              </form>
            </div>

            <div class="col-2"  ></div>
        </div>

        <!-- view Asset Area-->
        <div class="row align-items-start">
            <div class="col-2"  ></div>

            <div class="col-8" style="text-align: left;" >
              <div style="padding:5px;">
                <button  id = "retMovies" type="button" class="btn btn-primary">View Movies</button>
              </div>

              <div id="AssetList">

                <h4>To view all stores movies click below.</h4>

              </div>
            </div>

            <div class="col-2"  ></div>
        </div>

    </div>
  
  </body>
</html>
